<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">
                        {{titulo | uppercase}}
                    </span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="form-group mt-4">
                            <input type="text" class="form-control form-control-lg" formControlName="producto" placeholder="Ingresar producto">
                            <div class="text-danger"
                            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <input type="text" class="form-control form-control-lg" formControlName="categoria" placeholder="Ingresar categoría">
                            <div class="text-danger"
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>El nombre de la categoría <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <input type="text" class="form-control form-control-lg" formControlName="ubicacion" placeholder="Ingresar ubicación">
                            <div class="text-danger"
                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>El nombre de la ubicación <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <input type="number" class="form-control form-control-lg" formControlName="precio" placeholder="Ingresar precio">
                            <div class="text-danger"
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El nombre del precio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
